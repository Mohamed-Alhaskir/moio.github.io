<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? üíù</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: white;
            padding: 60px 40px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 90%;
        }

        h1 {
            color: #e91e63;
            font-size: 2.5em;
            margin-bottom: 40px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .emoji {
            font-size: 4em;
            margin-bottom: 30px;
            display: block;
        }

        .image-container {
            margin-bottom: 30px;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-height: 300px;
            object-fit: cover;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        #yesBtn {
            background: #e91e63;
            color: white;
        }

        #yesBtn:hover {
            background: #c2185b;
            transform: scale(1.05);
        }

        #noBtn {
            background: #9e9e9e;
            color: white;
        }

        #noBtn:hover {
            background: #757575;
        }

        .celebration {
            display: none;
        }

        .celebration.active {
            display: block;
        }

        .celebration h1 {
            font-size: 4em;
            color: #e91e63;
            margin-bottom: 20px;
        }

        .celebration .emoji {
            font-size: 6em;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #e91e63;
            position: absolute;
            animation: confetti-fall 3s linear;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .heart {
            color: #e91e63;
            font-size: 2em;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 40px 20px;
                width: 95%;
                max-width: 100%;
            }

            h1 {
                font-size: 2em;
                margin-bottom: 30px;
            }

            .emoji {
                font-size: 3em;
                margin-bottom: 20px;
            }

            .image-container {
                margin-bottom: 20px;
            }

            .image-container img {
                max-height: 200px;
                border-radius: 10px;
            }

            .buttons {
                gap: 15px;
                margin-top: 30px;
                flex-direction: column;
                width: 100%;
            }

            button {
                padding: 12px 25px;
                font-size: 1.1em;
                width: 100%;
                max-width: 250px;
            }

            .celebration h1 {
                font-size: 3em;
            }

            .celebration .emoji {
                font-size: 4em;
            }

            .celebration p {
                font-size: 1.2em;
            }

            .heart {
                font-size: 1.5em;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 15px;
            }

            h1 {
                font-size: 1.8em;
                margin-bottom: 20px;
            }

            .emoji {
                font-size: 2.5em;
            }

            .image-container img {
                max-height: 180px;
            }

            button {
                padding: 10px 20px;
                font-size: 1em;
            }

            .celebration h1 {
                font-size: 2.5em;
            }

            .celebration .emoji {
                font-size: 3.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="question" class="question">
            <span class="emoji">üíù</span>
            <div class="image-container">
                <img src="giphy.gif" alt="Valentine">
            </div>
            <h1>Will You Be My Valentine, Ioanna?</h1>
            <div class="buttons">
                <button id="yesBtn">Yes! üíï</button>
                <button id="noBtn">No</button>
            </div>
        </div>

        <div id="celebration" class="celebration">
            <span class="emoji">üéâ</span>
            <h1>Woohoo!</h1>
            <p style="font-size: 1.5em; color: #666; margin-top: 20px;">
		<div class="image-container">
		    <img src="happy.gif" alt="Valentine">
		</div>
                <span class="heart">‚ù§Ô∏è</span>
                You made my day boo!
                <span class="heart">‚ù§Ô∏è</span>
            </p>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const question = document.getElementById('question');
        const celebration = document.getElementById('celebration');
        
        let clickCount = 0;
        let yesBtnSize = 1;

        noBtn.addEventListener('click', function() {
            clickCount++;
            yesBtnSize += 0.3;
            
            yesBtn.style.transform = `scale(${yesBtnSize})`;
            
            // Optional: Make the no button smaller
            const noBtnSize = Math.max(0.4, 1 - (clickCount * 0.1));
            noBtn.style.transform = `scale(${noBtnSize})`;
            
            // Add a little shake animation to the yes button
            yesBtn.style.animation = 'none';
            setTimeout(() => {
                yesBtn.style.animation = 'shake 0.5s';
            }, 10);
        });

        yesBtn.addEventListener('click', function() {
            question.style.display = 'none';
            celebration.classList.add('active');
            
            // Create confetti
            createConfetti();
        });

        function createConfetti() {
            const colors = ['#e91e63', '#9c27b0', '#3f51b5', '#03a9f4', '#4caf50', '#ffeb3b', '#ff9800', '#f44336'];
            const confettiCount = 150;
            
            for (let i = 0; i < confettiCount; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.width = (Math.random() * 10 + 5) + 'px';
                    confetti.style.height = (Math.random() * 10 + 5) + 'px';
                    confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                    confetti.style.animationDelay = Math.random() * 0.5 + 's';
                    confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => {
                        confetti.remove();
                    }, 4000);
                }, i * 20);
            }
        }

        // Add shake animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: scale(${yesBtnSize}) translateX(0); }
                25% { transform: scale(${yesBtnSize}) translateX(-10px); }
                75% { transform: scale(${yesBtnSize}) translateX(10px); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
